<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link rel="stylesheet" href="assets/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <script src="assets/script.js" defer></script>
</head>

<body>
    
    <div class="add-column">
        <h1>New Task</h1>
        <div class="add-task">
            <input type="text" id="taskTitleInput" placeholder="Enter task title...">
            <textarea id="taskDescInput" placeholder="Enter a short task description."></textarea>
            <div id="assignees"></div>
            <button id="addButton">Add Task</button>
        </div>
    </div>

    <div class="kanban-board">
        
        <div class="container">
            <h1>To Do</h1>
            <ul class="task-list" id="taskListToDo"></ul>
        </div>
        
        <div class="container">
            <h1>Doing</h1>
            <ul class="task-list" id="taskListDoing"></ul>
        </div>
        
        <div class="container">
            <h1>Done</h1>
            <ul class="task-list" id="taskListDone"></ul>
        </div>

    </div>

</body>
</html>
